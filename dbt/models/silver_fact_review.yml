version: 2
models:
  - name: silver_fact_review
    description: a fact table of album review measures and metadata
    columns:
      - name: youtube_id
        description: The PK of the table, the YouTube album ID
        data_type: string
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('silver_dim_album')
              field: youtube_id
      - name: my_rating
        description: My rating
        data_type: bigint
        tests:
          - accepted_values:
              values:
                - "1"
                - "2"
                - "3"
                - "4"
                - "5"
      - name: global_rating
        description: The global rating
        data_type: double
        tests: 
          - not_null
      - name: review_date
        description: The date when the review was logged
        data_type: date
        tests:
          - not_null
